<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="card card-login">
              <div class="card-header card-header-info text-center">
                <a routerLink="/" routerLinkActive="active">
                  <img src="/assets/img/logo-simarobot.png" />
                </a>
              </div>
              <div class="card-body">
                <p class="card-description text-center">Inicie Sesi√≥n</p>
                <span class="bmd-form-group"></span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button mat-raised-button class="btn btn-primary" [disabled]="loginForm.invalid || loading">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
